<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Task Tracker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta name="Access-Control-Allow-Origin" content="*">
    <meta name="Access-Control-Allow-Headers" content="Origin, X-Requested-With, Content-Type, Accept">

    <!-- JQUERY reference -->
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
      <!-- integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" 
      crossorigin="anonymous"></script> -->

    <!-- Application JS and CSS-->
    <link rel="stylesheet" href="css/app.css">

  </head>
  <body>
    <div class="main">
      <div class="header">
        <h1>Task Tracker</h1>
        <h3>v2.0</h3>
      </div>  
    </div>
    <div class="mainTable">
      <table id="formTable">     
        <tbody>
          <tr>
            <td valign="top">
              <h4 class="tnr">Create a Task</h4>
              <form id="newTaskForm" >
                <div>
                  <label>Task Name <br />
                    <input id="taskName" type="text" name="" value="" />
                  </label>
                </div>
                <div>
                  <label>Date <br />
                    <input id="taskDate" type="text" name="" value="" />
                  </label>
                </div>
                <div>
                  <label>Assigned To <br />
                    <input id="taskAssignedTo" type="text" name="" value="" />
                  </label>
                </div>
                <div>
                    <input type="submit" name="" value="Submit" /> 
                </div>
              </form>
            </td>
            <td valign="top">
              <h4 class="tnr">Existing Tasks</h4> 
              <table id="dataTable">
                <tbody>
                </tbody>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <img src="req/design.png">
    <script src="js/app.js"></script> 
  </body>
</html>
